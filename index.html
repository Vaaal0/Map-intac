<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.7.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .marker {
            background-color: rgb(157, 53, 238);
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .floating-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(255, 255, 255);
            padding: 10px;
            font-family: "Quicksand", sans-serif;
            color: #550d39;
            font-size: 1.5rem;
            border-radius: 5px;
            z-index: 1;
        }
        /* Estilo para el popup */
        .mapboxgl-popup {
            max-width: none; /* Permitir que el popup se ajuste al contenido */
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <!-- Floating label -->
    <div class="floating-label" onclick="window.open('index.html', '_blank')">
        Archive
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFhYWxhZ3VpbCIsImEiOiJjbGo2NzhpMjYwZnZmM3FreG1hOWNxMXlrIn0.P0SKixxpDVbWAa9zrCSutg';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/vaaalaguil/cm3ajgnly01ns01pd0q0aec83',
            projection: 'globe', // Display the map as a globe
            zoom: 2,
            center: [-161.215816, 49.069318] // Centrar en América del Norte
        });

        map.addControl(new mapboxgl.NavigationControl());

        const markers = [
            {
                coordinates: [-99.656824, 19.278533], // Ciudad de México
                title: 'Toluca, Mexico',
                videoUrl: 'https://www.dropbox.com/scl/fi/nr55l44om40mz42z33hpq/20241031_232414-2.mp4?rlkey=nz46qlr4wzh45i95332ccxmur&st=jzg9y5x9&dl=0',
                //link: 'https://vaaal0.github.io/Historias/'
            },
            {
                coordinates: [130.351745, 33.592697], // Japón
                title: 'Fukuoka, Japan',
                videoUrl: 'https://www.dropbox.com/scl/fi/6sv0yeksij1ecfbxzxk0h/20241021_163009.mp4?rlkey=4e75la6fro744hf1lrd2zbyes&st=j6smloxr&dl=0',
                //link: 'https://example.com/el-solovino'
            },
            {
                coordinates: [-79.384518, 43.649600], // Ottawa
                title: 'Toronto, Canada',
                videoUrl: 'https://www.dropbox.com/scl/fi/0avdvrlanj0jlc2q6iybd/DSCF1032.MP4?rlkey=afl3n0d37bau63xp1y0jvhwu7&st=1mt51dwa&dl=0',
                //link: 'https://example.com/el-solovino'
            },
        ];

        const coordinates = markers.map(marker => marker.coordinates);

        // Agregar la línea al mapa usando GeoJSON
        map.on('load', () => {
            // Agregar la fuente de la línea
            map.addSource('line', {
                'type': 'geojson',
                'data': {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'LineString',
                        // Ajustar las coordenadas para que pasen sobre el océano
                        'coordinates': [
                            [-99.656824, 19.278533], // Ciudad de México
                            [130.351745, 33.592697],// Punto intermedio en el océano
                            [-79.384518, 43.649600]   // Ottawa
                        ]
                    }
                }
            });

            // Agregar marcadores para cada punto
            markers.forEach(marker => {
                const el = document.createElement('div');
                el.className = 'marker';

                const popupContent = `<h3>${marker.title}</h3>
                    <video width="200" controls>
                        <source src="${marker.videoUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    `;

                new mapboxgl.Marker(el)
                    .setLngLat(marker.coordinates)
                    .setPopup(new mapboxgl.Popup({ offset: 10 }).setHTML(popupContent))
                    .addTo(map);
            });
        });
    </script>
</body>

</html>
